<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .container-main{
    margin-top: 100px;

  }
  .form-control{
    margin-right: 200px;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="https://videochat6.herokuapp.com/">WebRTC Video Chat</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <!-- chatroom name form -->
        <form class="navbar-form navbar-right form-inline" method="get" action="/signup">

          <button class="btn btn-default"  id="sign-up" >Sign up</button>

        </form>
        <form class="navbar-form navbar-right form-inline" method="get" action="/login">
          <button class="btn btn-default"  id="login" >Login</button>
        </form>
      </div>
  </nav>
<div class="container-main">
  <center>
  <h2>Login</h2>
  <form class="form-horizontal" method="post", action="/login">
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Identifier:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="identifier" name="identifier" placeholder="Enter email or user name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password:</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" name:"pwd" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <div class=" col-sm-3">
      </div>
      <div class=" col-sm-6">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class=" col-sm-3">
      </div>
      <div class=" col-sm-6">
        <button type="submit" class="btn btn-default">Connect</button>
      </div>

    </div>
    <div class="form-group">
      <div class=" col-sm-3">
      </div>
      <div class=" col-sm-6">
        <a href="">Do not remember password !</a>
      </div>
    </div>
  </form>
</center>
</div>

</body>
</html>
